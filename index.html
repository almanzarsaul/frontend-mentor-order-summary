<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- CSS Reset by Josh W. Comeau -->
    <link rel="stylesheet" href="reset.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="order-summary">
        <img
          src="./images/illustration-hero.svg"
          alt="An illustration of a woman with headphones on jamming to music."
        />
        <div class="order-summary__content">
          <div class="order-summary__header">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-summary__plan-card">
            <div class="plan-card__left">
              <img src="./images/icon-music.svg" alt="Music icon." />
              <div class="plan-card__plan">
                <h3 class="plan-card__title">Annual Plan</h3>
                <p class="plan-card__details">$59.99/year</p>
              </div>
            </div>
            <div class="plan-card__right">
              <a href="#" class="plan-card__change">Change</a>
            </div>
          </div>
          <button class="order-summary__button">Proceed to Payment</button>
          <a href="#" class="order-summary__cancel">Cancel Order</a>
        </div>
      </article>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
