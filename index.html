<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-summary__plan-card">
          <img src="./images/icon-music.svg" alt="Music icon." />
          <h3 class="plan-card__title">Annual Plan</h3>
          <p class="plan-card__details">$59.99/year</p>
          <a href="#" class="plan-card__change">Change</a>
        </div>
        <button class="order-summary__button">Proceed to Payment</button>
        <a href="#" class="order-summary__cancel">Cancel Order</a>
      </article>
    </main>

  </body>
</html>
